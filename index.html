<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #f8f9fa;
    }
    .table {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .card {
      border: 1px solid #444;
    }
    .card-header {
      background-color: #343a40;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-graph-up-arrow"></i>
        Trading Dashboard
      </a>
      <button class="btn btn-outline-light" id="logoutButton">Logout</button>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">
              <i class="bi bi-gear"></i>
              Settings
            </h2>
          </div>
          <div class="card-body">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="autoshutoffToggle">
              <label class="form-check-label" for="autoshutoffToggle">Enable Auto-Shutoff</label>
            </div>
            <div id="autoshutoffStatus" class="mt-2"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 mb-4">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">
              <i class="bi bi-folder-open"></i>
              Open Positions
            </h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover" id="open-positions-table">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="card-title mb-0">
                <i class="bi bi-clock-history"></i>
                Order History
              </h2>
              <input type="date" id="date-filter" class="form-control" style="width: auto;">
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover" id="order-history-table">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const openPositionsTable = document.getElementById('open-positions-table');
      const orderHistoryTable = document.getElementById('order-history-table');

      function populateTable(table, data) {
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');
        thead.innerHTML = '';
        tbody.innerHTML = '';

        if (data.length === 0) {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.textContent = 'No data available';
          td.colSpan = 10; // A reasonable default
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }

        const excludedFields = [
          'icebergQuantity', 'time', 'updateTime', 'isWorking', 'accountId',
          'lastExecutedQuantity', 'lastExecutedPrice', 'averageFillPrice',
          'commission', 'commissionAsset', 'net', 'netAsset', 'rebate',
          'rebateAsset', 'realizedPnl', 'unrealizedPnl', 'pnlAsset',
          'goodTillDate', 'source', 'triggerPrice', 'stopLossPrice',
          'takeProfitPrice', 'workingType', 'closePosition',
          'trailingStopPercent', 'trailingStopActivationPrice', 'reduceOnly',
          'positionSide', 'activatePrice', 'priceRate', 'selfTradePreventionMode',
          'lastQuoteAssetTransacted', 'id', 'clientOrderId',
          'Omnibus', 'DefaultDisplayName', 'Swap', 'IsDelayed', 'Topic',
          'stopPrice', 'timeInForce', 'tradeId'
        ];

        let headers = Object.keys(data[0]);
        // Filter out excluded fields
        headers = headers.filter(header => !excludedFields.includes(header));

        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        data.forEach(rowData => {
          const tr = document.createElement('tr');
          headers.forEach(header => {
            const td = document.createElement('td');
            if (table.id === 'order-history-table' && (header === 'profitLossAmount' || header === 'profitLossResult')) {
              if (header === 'profitLossAmount') {
                td.textContent = `RM ${parseFloat(rowData[header]).toFixed(2)}`;
                td.classList.add(rowData.profitLossResult === 'Profit' ? 'text-success' : 'text-danger');
              } else if (header === 'profitLossResult') {
                td.textContent = rowData[header];
                td.classList.add(rowData.profitLossResult === 'Profit' ? 'text-success' : 'text-danger');
              }
            } else {
              td.textContent = rowData[header];
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      }

      async function fetchOpenPositions() {
        try {
          const response = await fetch('/api/open-positions');
          const data = await response.json();
          populateTable(openPositionsTable, data);
        } catch (error) {
          console.error('Error fetching open positions:', error);
        }
      }

      async function fetchOrderHistory(date = null) {
        try {
          let url = '/api/order-history';
          if (date) {
            url += `?date=${date}`;
          }
          const response = await fetch(url);
          const data = await response.json();
          populateTable(orderHistoryTable, data);
        } catch (error) {
          console.error('Error fetching order history:', error);
        }
      }

      document.getElementById('date-filter').addEventListener('change', (event) => {
        fetchOrderHistory(event.target.value);
      });

      fetchOpenPositions();
      fetchOrderHistory();

      // Logout Logic
      const logoutButton = document.getElementById('logoutButton');
      logoutButton.addEventListener('click', async () => {
        try {
          const response = await fetch('/logout', {
            method: 'POST',
          });
          if (response.ok) {
            window.location.href = '/login.html'; // Redirect to login page after logout
          } else {
            console.error('Logout failed.');
          }
        } catch (error) {
          console.error('Error during logout:', error);
        }
      });

      // Autoshutoff Toggle Logic
      const autoshutoffToggle = document.getElementById('autoshutoffToggle');
      const autoshutoffStatusDiv = document.getElementById('autoshutoffStatus');

      async function getAutoshutoffStatus() {
        try {
          const response = await fetch('/api/autoshutoff/status');
          const data = await response.json();
          autoshutoffToggle.checked = data.enabled;
          autoshutoffStatusDiv.textContent = `Auto-shutoff is currently: ${data.enabled ? 'Enabled' : 'Disabled'}`;
        } catch (error) {
          console.error('Error fetching autoshutoff status:', error);
          autoshutoffStatusDiv.textContent = 'Error fetching status.';
        }
      }

      async function toggleAutoshutoff(enable) {
        try {
          const response = await fetch('/api/autoshutoff/toggle', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ enable }),
          });
          const data = await response.json();
          if (data.success) {
            autoshutoffStatusDiv.textContent = `Auto-shutoff is now: ${enable ? 'Enabled' : 'Disabled'}`;
          } else {
            autoshutoffStatusDiv.textContent = `Failed to toggle: ${data.message}`;
          }
        } catch (error) {
          console.error('Error toggling autoshutoff:', error);
          autoshutoffStatusDiv.textContent = 'Error toggling autoshutoff.';
        }
      }

      autoshutoffToggle.addEventListener('change', (event) => {
        toggleAutoshutoff(event.target.checked);
      });

      getAutoshutoffStatus();

      // Refresh data every 30 seconds
      setInterval(() => {
        fetchOpenPositions();
        const selectedDate = document.getElementById('date-filter').value;
        fetchOrderHistory(selectedDate);
        getAutoshutoffStatus(); // Also refresh autoshutoff status
      }, 30000);
    });
  </script>
</body>
</html>
