<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trading Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: #f8f9fa;
    }
    .table {
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .card {
      border: 1px solid #444;
    }
    .card-header {
      background-color: #343a40;
      border-bottom: 1px solid #444;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <i class="bi bi-graph-up-arrow"></i>
        Trading Dashboard
      </a>
    </div>
  </nav>

  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col-lg-12 mb-4">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title mb-0">
              <i class="bi bi-folder-open"></i>
              Open Positions
            </h2>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover" id="open-positions-table">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
              <h2 class="card-title mb-0">
                <i class="bi bi-clock-history"></i>
                Order History
              </h2>
              <input type="date" id="date-filter" class="form-control" style="width: auto;">
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover" id="order-history-table">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const openPositionsTable = document.getElementById('open-positions-table');
      const orderHistoryTable = document.getElementById('order-history-table');

      function populateTable(table, data) {
        const thead = table.querySelector('thead');
        const tbody = table.querySelector('tbody');
        thead.innerHTML = '';
        tbody.innerHTML = '';

        if (data.length === 0) {
          const tr = document.createElement('tr');
          const td = document.createElement('td');
          td.textContent = 'No data available';
          td.colSpan = 10; // A reasonable default
          tr.appendChild(td);
          tbody.appendChild(tr);
          return;
        }

        const headers = Object.keys(data[0]);
        const headerRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);

        data.forEach(rowData => {
          const tr = document.createElement('tr');
          headers.forEach(header => {
            const td = document.createElement('td');
            td.textContent = rowData[header];
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      }

      async function fetchOpenPositions() {
        try {
          const response = await fetch('/api/open-positions');
          const data = await response.json();
          populateTable(openPositionsTable, data);
        } catch (error) {
          console.error('Error fetching open positions:', error);
        }
      }

      async function fetchOrderHistory(date = null) {
        try {
          let url = '/api/order-history';
          if (date) {
            url += `?date=${date}`;
          }
          const response = await fetch(url);
          const data = await response.json();
          populateTable(orderHistoryTable, data);
        } catch (error) {
          console.error('Error fetching order history:', error);
        }
      }

      document.getElementById('date-filter').addEventListener('change', (event) => {
        fetchOrderHistory(event.target.value);
      });

      fetchOpenPositions();
      fetchOrderHistory();

      // Refresh data every 30 seconds
      setInterval(() => {
        fetchOpenPositions();
        const selectedDate = document.getElementById('date-filter').value;
        fetchOrderHistory(selectedDate);
      }, 30000);
    });
  </script>
</body>
</html>
